    <script>
        function toggleMap() {
            var mapContainer = document.getElementById("mapContainer");
            var mapButton = document.getElementById("coolbutt"); // Make sure to select the button by its ID
    
            if (mapContainer.style.display === "none") {
                mapContainer.style.display = "block";
                mapButton.innerHTML = "Hide Map <br> (नक्शा छुपाएँ)";
            } else {
                mapContainer.style.display = "none";
                mapButton.innerHTML = "Show Map <br> (नक्शा दिखाएँ)";
            }
        }
        function toggleDarkMode() {
    const body = document.body;
    const sunIcon = document.querySelector('#dark-mode-toggle');

    body.classList.toggle('dark-mode');
    
    // Toggle the icon's rotation and color after a short delay
    setTimeout(() => {
        
        sunIcon.classList.toggle('dark-mode');
    }, 100);
}




    </script>
    
</body>
